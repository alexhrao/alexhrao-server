<!DOCTYPE html>
<head>
  <meta charset="UTF8">
</head>
<script>
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get('code') === null) {
      const scopes = 'app_mentions:read,channels:history,channels:read,chat:write,im:read';
      const clientID = '230300252485.1505014451127';
      const nonce = '1234567890';
      const href = `https://slack.com/oauth/v2/authorize?scope=${scopes}&client_id=${clientID}&state=${nonce}`;
      const anchor = document.createElement('a');
      anchor.href = href;
      const slackImg = document.createElement('img');
      slackImg.alt = 'Add to Slack';
      slackImg.height = 40;
      slackImg.width = 139;
      slackImg.src = 'https://platform.slack-edge.com/img/add_to_slack.png';
      slackImg.srcset='https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x';
      anchor.appendChild(slackImg);
      document.body.appendChild(anchor);
    } else {
      // Redirect!
    }
  }
</script>
